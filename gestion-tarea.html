<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestioTask</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link rel="icon" href="./assets/iconGestioTask.png" />
  <link rel="stylesheet" href="./style.css" />
  <link href="./assets/hamburgers.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/whiteGestioTaskLogo.png" alt="GestioTask" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-lg-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gestion-tarea.html">Gesti√≥n de tareas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class=" d-flex gestio-tarea-main">
    <aside class="col-3 vh-100 d-none d-md-flex position-sticky top-0 menu-task"></aside>
    <div class="col-12 col-md-9 d-flex flex-column ">
      <section class="container vh-100 flex-grow-1">

        <div class="task-container mt-3 mb-3 ms-auto me-auto rounded-2"></div>

      </section>
      <div
        class="d-flex justify-content-md-end align-items-center justify-content-between bg-alpha-color position-sticky bottom-0">
        <button class="hamburger-menu-task hamburger hamburger--collapse me-2 d-md-none d-flex-4" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <div class=" ms-2 me-md-2 me-lg-3 me-xl-4 add-task">
          <i class="bi bi-plus-square-fill"></i>
        </div>
      </div>
    </div>
  </main>

  <template id="task-template">
    <div class="task-container mt-3 mb-3 ms-auto me-auto rounded-2 d-flex align-items-center justify-content-between">
      <section class="d-flex justify-content-between">
        <div class="task-name text-white fs-5 ms-3">Nombre de Tarea</div>
        <div class="task-date text-white fs-5 ms-5">Fecha </div>
      </section>
      <section class="d-flex justify-content-between">
        <div class="task-check text-white me-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            </label>
          </div>
        </div>
        <div class="task-delete text-white me-5"><i class="bi bi-trash-fill"></i></div>
      </section>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
